<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./Tic-Tac-Toe.css" />
  </head>
  <body>
    <div class="containerTitle">
      <h1><strong>Tic-Tac-Toe</strong></h1>
    </div>
    <div class="containerButton">
      <button id="playGame">Play Game</button>
    </div>
    <div class="containerGrid">
      <div class="grid">
        <div id="0-0" class="cell-grid"></div>
        <div id="0-1" class="cell-grid"></div>
        <div id="0-2" class="cell-grid"></div>
        <div id="1-0" class="cell-grid"></div>
        <div id="1-1" class="cell-grid"></div>
        <div id="1-2" class="cell-grid"></div>
        <div id="2-0" class="cell-grid"></div>
        <div id="2-1" class="cell-grid"></div>
        <div id="2-2" class="cell-grid"></div>
      </div>
    </div>
    <div class="containerRestart">
      <button id="restart">Restart</button>
    </div>

    <script src="./Tic-Tac-Toe.js"></script>
  </body>
</html>
